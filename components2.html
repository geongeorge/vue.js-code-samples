<html>
<head>
<title>Components</title>
</head>
<link rel="stylesheet" href="bulma.css">
<style>
  .container {
    padding-top: 50px;
  }
</style>
<body>
  <div id="app">
    <div class="container">
      <message title="hello" message="A very simple Open in Browser Atom.io Package."></message>
    </div>
  </div>
  <script src="vue.js"></script>
  <script>
    Vue.component('message', {
      props : ['title', 'message'],
      data : function() {
        return {
          showthis: true,
        }
      },
      template: `
      <article v-show="showthis" class="message">
        <div class="message-header">
          <p>{{title}}</p>
          <button @click="showthis = false" class="delete" aria-label="delete"></button>
        </div>
        <div class="message-body">
         {{message}}
        </div>
      </article>`,
    })
    new Vue({
      el:"#app"
    })
  </script>
</body>
</html>
